<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c79d6ea24b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single+Ink:wght,SZP2@100..900,52&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <section class="container">
        <h1>ELECTRONICUS</h1>
        <section class="calculadora">
            <div class="img">
                <img src="./asset/img/apple.jpg" alt="">
                <p>Macbook Pro 2020</p>
            </div>
            <div class="informacion">
                <div class="precio">
                    <p>Precio Por Unidad:</p>
                    <p class="box" id="preciobase"></p>
                </div>
                <div class="total">
                    <p>Total a Pagar:</p>
                    <p class="box" id="preciototal"></p>
                </div>
                <div class="botones">
                    <p>Cantidad:</p>
                    <p class="cantidad" id="cantidades"></p>
                    <button id="sumar"><i class="fa-solid fa-plus"></i></button>
                    <button id="restar"><i class="fa-solid fa-minus"></i></button>
                </div>
            </div>
        </section>
    </section>
    <script src="./asset/js/main.js"></script>
</body>

</html>
